
<!DOCTYPE html>
<html lang="kr">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>야타(YaTa) 회원가입</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
              </div>
              <form action="/project-yata/account/register" method="post" class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="file" name="user_photo" class="form-control form-control-user" id="photo">
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" name="user_email" class="form-control form-control-user" id="email" placeholder="이메일">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" name="user_passwd" class="form-control form-control-user" id="passwd" placeholder="비번">
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" name="user_Name" class="form-control form-control-user" id="Name" placeholder="이름">
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" name="user_birth" class="form-control form-control-user" id="birth" placeholder="생일">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" name="user_phone" class="form-control form-control-user" id="phone" placeholder="전화번호">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" name="user_postcode" class="form-control form-control-user" id="postcode" placeholder="우편번호">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" name="user_addr" class="form-control form-control-user" id="addr" placeholder="주소">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" name="user_detailAddr" class="form-control form-control-user" id="detailAddr" placeholder="자세주소">
                  </div>
                   <div class="col-sm-6">
                    <input type="text" name="user_refAddr" class="form-control form-control-user" id="refaddr" placeholder="추가주소">
                  </div>
                  
                  <div class="col-sm-6">
                    <input type="text" name="user_driveNum" class="form-control form-control-user" id="driveNum" placeholder="면허번호">
                  </div>
                </div>
                <input type="submit" value="회원가입" class="btn btn-primary btn-user btn-block"/>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">비밀번호를 잊으셨나요?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">계정이 있으신가요? 로그인 하세요!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
